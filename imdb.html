<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <div id="searchContainer">
        <h4 id="page-title">Movie Search</h4>
        <input type="searchControl" placeholder="Title" id="searchInput"/>
        <button type="submit" id="searchMovieTitleButton"><i class="fas fa-search fa-3x"></i></button>
    </div>
    <div id="resultsContainer">
        <div id="movieTitle"></div>
        <div id="moviePoster"></div>
        <div id="resultsInformation"></div>
        <div id="ratings"></div>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='script.js'></script>
</body>

</html>
